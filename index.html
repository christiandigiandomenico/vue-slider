<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="setSlides">

                <div v-for="(currentImage, index) in slides" v-show="index == activeSlideIndex" class="item">
                    <img :src="currentImage.image" :alt="'Immagine ' + (index + 1)" />
                    <div class="text">
                        <h3>{{currentImage.title}}</h3>
                        <p>
                            {{currentImage.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div v-for="(currentImage, index) in slides" class="thumb"
                        :class=" index == activeSlideIndex ? 'active' : '' ">

                        <img @click="changeSlide(index)" :src="currentImage.image" :alt="'Immagine ' + (index + 1)">

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
